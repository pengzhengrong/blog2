<include file="Blog/Admin/View/Common/header.html" title="CONTENT" />
	
	<link href="__PUBLIC__/Common/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="__PUBLIC__/Common/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="__PUBLIC__/Common/css/templatemo_style.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	<div class="templatemo-container">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 white-bg right-container">
			<h1 class="logo-left hidden-xs margin-bottom-60" >评论</h1>
			<div class="tm-right-inner-container">
			<if condition="$blog">
			<h1 class="templatemo-header">{$blog.title}</h1>
				<div>
					<span style="padding: 0px 10px;">点击量: <strong>{$blog.click}</strong></span>
					<span style="padding: 0px 10px;">上次更新时间{$blog.update_time|date='Y-m-d H:m',###}</span>
					<span style="padding: 0px 10px;">创建时间{$blog.created|date='Y-m-d H:m',###}</span>
					<br />
					<div style="float:right;padding-right: 30px;">
						<foreach name="blog.attr" item="v">
							<span style="padding: 0px 5px;" >
								<b>
									<font  color="{$v.color}">{$v.title}</font>
								</b>
							</span>
						</foreach>
					</div>
				</div>		
				<article class="templatemo-item" id="article">
					{$blog.content}	
				</article>	
			<else/>
				<div style="margin-top: 30px;">
					<h1 class="templatemo-header">博主还未添加任何相关的内容</h1>
					<article class="templatemo-item">
						博主还未添加任何相关的内容,有意请邮件  <font color="red">{:C('EMAIL')}
						</font>
					</article>
				</div>
			</if>
				
				<hr>
				<footer>
					<p class="col-lg-6 col-md-6 col-sm-12 col-xs-12 templatemo-copyright">Copyright &copy; 2084  Welcome to hello2world.top</p>
					<p class="col-lg-6 col-md-6 col-sm-12 col-xs-12 templatemo-social">
						<a href="#"><i class="fa fa-facebook fa-medium"></i></a>
						<a href="#"><i class="fa fa-twitter fa-medium"></i></a>
						<a href="#"><i class="fa fa-google-plus fa-medium"></i></a>
						<a href="#"><i class="fa fa-youtube fa-medium"></i></a>
						<a href="#"><i class="fa fa-linkedin fa-medium"></i></a>
					</p>
				</footer>
			</div>		
			
		</div> <!-- left section -->
		<div style="display: none;" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 black-bg left-container">
			<h1 class="logo-right hidden-xs margin-bottom-60">Comment</h1>	
			<div class="tm-left-inner-container">
				<ul class="nav nav-stacked templatemo-nav">
				 <input class="btn btn-warning" type="button" value="抢沙发" id="comment" />
				 <hr>
				 <font color="{:fontColor()}"><textarea id="comment_content"></textarea></font>
				</ul>
				<div style="width: 300px;height: 400px" >
					<iframe  width="300px;" height="400px"  name="comment" src="{:U(MODULE_NAME.'/Comment/index',array('blog_id'=>$blog['id']))}"></iframe>
				</div>
			</div>
		</div>
		 <!-- right section -->
	</div>	
</body>
<script type="text/javascript">
$( function(){
	$('pre').hide();
	$('pre').before('<i class="iconfont showPre">&#xe605;</i>');
	$('#article').on( 'click' , '.showPre' ,callback );
	$('#article').on( 'click' , '.closePre' ,callback );
	function callback(event){
		// console.log( event );
		$(event.currentTarget).next().toggle();
		if( $(event.currentTarget).attr('class') == 'iconfont showPre' ){
			$(event.currentTarget).html( '&#xe604;' );
			$(event.currentTarget).attr('class','iconfont closePre');
		}else{
			$(event.currentTarget).html( '&#xe605;' );
			$(event.currentTarget).attr('class','iconfont showPre');
		}
	}
	$('#comment').click( function(){
		var content = $('#comment_content').val();
		$.ajax({
			url: '{:U(MODULE_NAME.'/Comment/add','','')}',
			type: 'POST',
			data: {
				'blog_id': {$blog.id},
				'content': content
			},
			dataType: 'text',
			success: function(data){
				if( data == '0' ){
					alert('请先登入!');	
				}else if( data == '-1'){
					alert('评论功能关闭!');
				}else{
					alert('发表评论成功!');
					window.location.reload();
				}
			}
		});
	});	
	$('.logo-left').click(function(){
		$('.left-container').toggle();
		var display = $('.left-container').css('display');
		// console.log( display );
		if( display == 'none' ){
			$('.logo-left').css('margin-left','95%');
		}else{
			$('.logo-left').css('margin-left','65%');
		}
		
	})
});
</script>
</html>
