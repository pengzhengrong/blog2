
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<title>SEARCH</title>
	<head>
		<link rel="stylesheet" href="__PUBLIC__/Common/css/index.css" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<script type="text/javascript" src="__PUBLIC__/{$module_name}/Js/jquery-1.7.2.min.js"></script>
		{:baiduAccount()}
	</head>
	<body>
	<table class="table">
		<tr>
			<th>序列号</th>
			<th>标题</th>
			<th>相关度</th>
			<th>详情</th>
		</tr>
		<foreach name="rest" item="v" >
			<tr>
				<td>{$v.cat_id}</td>
				<td>{$v.title}</td>
				<td>{$v.score}</td>
				<td><a href="content_{$v.cat_id}">点击查看</a></td>
			</tr>
		</foreach>
	</table>
	</body>

</html>
