<include file="Blog/Home/View/Common/header.html" title="修改博客-{$rest.title}" />
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/{$module_name}/Js/Editor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/{$module_name}/Js/Editor/ueditor.all.min.js"> </script>
</head>
<body>
	<form action="{:U(MODULE_NAME.'/Blog/edit')}" method="post" >

		<select name="cat_id">
		{:W('Cat/select',array($category,$rest['cat_id']))}
		</select>

		<table class="table" style="margin-bottom: 50px;"> 
			<tr>
				<td>TITLE</td>
				<td><input  name="title" value="{$rest.title}"  /></td>
			</tr>
			<tr>
				<td>CLICK</td>
				<td><input  name="click"  value="{$rest.click}" /></td>
			</tr>
			<tr>
				<td>SORT</td>
				<td><input  name="sort"  value="{$rest.sort}" /></td>
			</tr>
			<tr>
				<td>ATTR</td>
				<td>
					{:W('Attr/blog_check',array($attr,$rest['attr']))}
				</td>
			</tr>
			<tr>
				<td colspan="2">CONTENT</td>
			</tr>
			<tr>
				<td colspan="2">
					<div>
						<!-- 加载编辑器的容器 -->
						<script id="container" name="content" type="text/plain">{$rest.content}</script>
					</div>
				</td>
			</tr>
		</table>
		<input type="hidden" name="id" value="{$rest.id}" />
		<input type="hidden" name="cat_id" value="{$rest.cat_id}" />
		<input type="hidden" name="p" value="{:I('p')}" />
		<!-- <input  type="submit" value="SUBMIT" /> -->
		{:fixedSubmit()} 
	</form>
</body>
<!-- 实例化编辑器 -->
<script type="text/javascript">
	var ue = UE.getEditor('container',{
		enableAutoSave: false	,
		imageUrlPrefix: 'http://blog.test.com:8894/',
		imagePathFormat: 'Blog/upload/{filename}'
	});
	// ue.enableAutoSave = false;
</script>
</html>
