<include file="Blog/Home/View/Common/header.html" />
</head>
<body>
	<form action="{:U(MODULE_NAME.'/Cat/edit')}" method="post" >
		<table class="table"> 
			<tr>
				<td>TITLE</td>
				<td><input  name="title"  value="{$rest.title}" /></td>
			</tr>
			<tr>
				<td>SORT</td>
				<td><input  name="sort"  value="{$rest.sort}"  /></td>
			</tr>
			<tr>
				<td>MULTI</td>
				<td>
				<select name="multi">
					<option  value="0">文件格式</option>
					<option {$rest['multi']?'selected':''} value="1">目录格式</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>DISPLAY</td>
				<td>
				<select name="status">
					<option  value="0">显示</option>
					<option {$rest['status']?'selected':''} value="1">隐藏</option>
				</select>
				</td>
			</tr>
		</table>
		<input  type="hidden" value="{$rest.id}" name="id" />
		<input  type="submit" value="SUBMIT" name="submit" />
	</form>
</body>
</html>
